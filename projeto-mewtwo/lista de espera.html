  <!-- Formulario -->
  <main class="cadastrar">
    <h1 class="title">Cadastro de Serviço</h1>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="nome" required>
        <label for="nome">Nome</label>
      </div>
      <div class="inputbox">
        <input type="text" id="email" required>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="inputbox">
      <input type="text" id="senha" required>
      <label for="senha">Senha</label>
    </div>
    <div class="inputbox">
      <input type="text" id="confirmarsenha" required>
      <label for="confirmarsenha">Confirmar Senha</label>
    </div>
    <div class="inputbox">
      <input type="text" id="RG" required>
      <label for="RG">RG</label>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="cep" required>
        <label for="cep">CEP</label>
      </div>
      <div class="inputbox">
        <input type="text" id="endereco" required>
        <label for="endereco">Endereço</label>
      </div>
      <div class="inputbox">
        <input type="text" id="numero" required>
        <label for="numero">Número</label>
      </div>

      <!-- <div class="row"> -->
      <div class="inputbox">
        <input type="text" id="bairro" required>
        <label for="bairro">Bairro</label>
      </div>
      <div class="inputbox">
        <input type="text" id="cidade" required>
        <label for="cidade">Cidade</label>
      </div>
      <div class="inputbox">
        <input type="text" id="estado" required>
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="container button">
      <button id="btn-outline-light">Salvar</button>
    </div>
  </main>
